syntax = "proto3";
package session;
option go_package = "./session";

message sessionInfo{
    string email = 1;
    string firstname = 2;
    string lastname = 3;
    string membersince = 4;
}

message sessionID{
    string sessionid = 1;
}

service SessionManagementService{
    rpc GetSessionInfo(sessionID) returns (sessionInfo){}
}